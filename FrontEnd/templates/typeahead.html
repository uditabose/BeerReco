<input id="txtinp" type="text" ng-model="model" placeholder={{prompt}} ng-keydown="selected=false">
<input class="cheers" type="submit" value="Cheers!" ng-click="$parent.getRecommendations()"/>
      <br/>

<div class="items" ng-hide="!model.length || selected">
  <div class="item" ng-repeat="item in items | filter:model  track by $index" ng-click="handleSelection(item)" 
     style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
    <p class="title">{{item[name]}}</p>
  </div>
</div>
