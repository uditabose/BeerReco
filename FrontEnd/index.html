<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="/script/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script-->
    <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <script src="/script/app.js"></script>
  </head>

  <body>
  <div ng-app="app" id="container">
    
    <div ng-controller="MainController">
    
    <div ng-if="!recommendedBeers.length">
      <typeahead class="form" items="beerNames" prompt="Type the name of your favourite beer" name="name" model="name" 
        on-select="onItemSelected"></typeahead>
      
      <div></div>

      <div class="selection">
      <p> Your Selection </p>
      <div ng-repeat="item in selectedBeers" class="selected">
        <span>{{item["name"]}}</span>
        <!--span>{{'{{'}} item["name"] {{ '}}' }}</span-->
        <img src="/images/close.png" ng-click="removeBeer($index)" height="10px" width="10px" style="float:right"/>
      </div>
      </div>
    </div>

    <div cascading-grid ng-transclude layout-options="fluidSelectorObj">
      <div ng-repeat="beer in recommendedBeers" class="recommendation grid-element">      
        <div class="bold">{{beer["beer_name"]}} </div>
        <!--div class="bold">{{ '{{' }} beer["beer_name"]{{ '}}' }} </div-->
        <div class="data"><span class="field">Style:</span>           <span class="value"> {{beer["style"]}}}}</span></div>
        <div class="data"><span class="field">Alcohol By Vol:</span> <span class="value">{{beer["abv"]}}%</span></div>
        <div class="data"><span class="field">Brewry:</span>          <span class="value">{{beer["brewery"]}}</span></div>
    </div>
  </div>
  </div>
  </div>
  </body>

</html>
